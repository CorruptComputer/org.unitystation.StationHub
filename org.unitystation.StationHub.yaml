app-id: org.unitystation.StationHub
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: stationhub.sh

sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --talk-name=org.freedesktop.Flatpak  
modules:
  - name: integration
    buildsystem: simple
    build-commands:
    - ls
    - install -D org.unitystation.StationHub.desktop /app/share/applications/org.unitystation.StationHub.desktop
    - install -D org.unitystation.StationHub64.png /app/share/icons/hicolor/64x64/apps/org.unitystation.StationHub.png
    - install -D org.unitystation.StationHub128.png /app/share/icons/hicolor/128x128/apps/org.unitystation.StationHub.png
    - install -D org.unitystation.StationHub256.png /app/share/icons/hicolor/256x256/apps/org.unitystation.StationHub.png
    - install -D org.unitystation.StationHub512.png /app/share/icons/hicolor/512x512/apps/org.unitystation.StationHub.png
    - install -D org.unitystation.StationHub.metainfo.xml /app/share/metainfo/org.unitystation.StationHub.metainfo.xml
    sources:
      - type: file
        path: org.unitystation.StationHub64.png
      - type: file
        path: org.unitystation.StationHub128.png
      - type: file
        path: org.unitystation.StationHub256.png
      - type: file
        path: org.unitystation.StationHub512.png
      - type: file
        path: org.unitystation.StationHub.desktop
      - type: file
        path: org.unitystation.StationHub.metainfo.xml
  - name: dotnet
    buildsystem: simple
    build-commands:
    - /usr/lib/sdk/dotnet/install.sh
  - name: StationHub
    sources:
      - type: git
        url: https://github.com/unitystation/stationhub
        commit: 0e6dc7ec52d6c80fd242e177aa4319b54821a501
        branch: develop
      - type: file
        path: nuget.config
      - type: file
        path: stationhub.sh
      - sources.json
    buildsystem: simple
    build-commands:
      - '. /usr/lib/sdk/dotnet/enable.sh; dotnet publish -c Release ./UnitystationLauncher/UnitystationLauncher.csproj /p:DefineConstants="FLATPAK"'
      - cp -R UnitystationLauncher/bin/Release/netcoreapp3.1/ /app/org.unitystation.StationHub
      - install -D stationhub.sh /app/bin/stationhub.sh
